name: Microservices CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    name: ðŸ§ª Unit Tests (user-service)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: services/user-service/go.mod
          cache-dependency-path: services/user-service/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run unit tests
        run: go test ./... -v -count=1

  integration-test:
    name: Integration Tests (user-service + postgres)
    runs-on: ubuntu-latest
    needs: unit-test    # unit test éŽäº†æ‰è·‘

    defaults:
      run:
        working-directory: services/user-service

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: userdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: services/user-service/go.mod
          cache-dependency-path: services/user-service/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test ./repository/... -v -count=1 -tags integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: admin
          DB_PASSWORD: admin123
          DB_NAME: userdb_test
